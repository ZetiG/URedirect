<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>URedirect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            width: 350px;
        }
        input, select {
            width: 100%;
            margin-bottom: 5px;
            padding: 5px;
            box-sizing: border-box;
        }
        button {
            padding: 5px;
            margin: 2px;
        }
        .rule {
            border: 1px solid #ccc;
            padding: 5px;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        /* Text container to handle overflow */
        .text-container {
            display: flex;
            flex-direction: column;
            flex-grow: 1; /* Allow text section to grow and take available space */
            min-width: 0;  /* Prevent flex item from overflowing */
            max-width: calc(100% - 150px); /* Allow for space on the right for the buttons */
        }

        .text-container span {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: block;
        }

        .source, .destination {
            max-width: 100%;  /* Allow text to fill the space */
        }

        .source {
            width: 100%; /* Source domain takes full width */
        }

        .destination {
            width: 100%; /* Destination domain takes full width */
        }

        /* Button container */
        .buttons {
            display: flex;
            justify-content: flex-end; /* Push buttons to the right */
            align-items: center;
            width: 150px; /* Fixed width for the button area */
            min-width: 150px;
            margin-left: 10px; /* Space between text and buttons */
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<h2>URedirect</h2>
<form id="ruleForm">
    <input type="text" id="sourceDomain" placeholder="Source Domain (e.g., http://example.com)" required />
    <input type="text" id="destinationDomain" placeholder="Destination Domain (e.g., https://newdomain.com)" required />
    <button type="submit">Add Rule</button>
</form>
<h3>Rules List</h3>
<input type="text" id="searchInput" placeholder="search" onkeyup="filterRules()" />
<div id="rulesList"></div>
<div class="pagination">
    <button id="prevPage">Pre Page</button>
    <span id="pageInfo"></span>
    <button id="nextPage">Next Page</button>
</div>

<script src="popup.js"></script>
</body>
</html>
